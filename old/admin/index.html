<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="showContent('dashboard')">Dashboard</li>
            <li onclick="showContent('users')">Users</li>
            <li onclick="showContent('orders')">Orders</li>
            <li onclick="showContent('products')">Products</li>
            <li onclick="showContent('settings')">Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1 id="content-title">Welcome admin</h1>
        </div>
        <p id="content-text">Welcome to the admin panel.</p>
    </div>

    <script>
        function showContent(section) {
            const title = document.getElementById("content-title");
            const text = document.getElementById("content-text");

            switch (section) {
                case 'dashboard':
                    title.innerText = "Dashboard";
                    window.location.href = './pages/dashboard.html'
                    break;
                case 'users':
                    title.innerText = "Users";
                    text.innerText = "Manage your users here.";
                    break;
                case 'orders':
                    title.innerText = "Orders";
                    text.innerText = "View and manage orders.";
                    break;
                case 'products':
                    title.innerText = "Products";
                    text.innerText = "Manage your product inventory.";
                    break;
                case 'settings':
                    title.innerText = "Settings";
                    text.innerText = "Adjust your admin settings here.";
                    break;
                default:
                    title.innerText = "Dashboard";
                    text.innerText = "Welcome to the admin panel.";
            }
        }
    </script>
</body>

</html>
