<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div class="card">
        <h2>Thêm Sản Phẩm</h2>
        <form id="productForm" method="POST" enctype="multipart/form-data" action="../php/addproduct.php">

            <div class="form-group">
                <label for="productName">Tên sản phẩm</label>
                <input type="text" id="productName" name="productName" required placeholder="Nhập tên sản phẩm">
            </div>

            <div class="form-group">
                <label for="categoryID">Danh mục</label>
                <select id="categoryID" name="categoryID" required>
                    <option value="1">Cây văn phòng</option>
                    <option value="2">Cây dưới nước</option>
                    <option value="3">Cây dễ chăm</option>
                    <option value="4">Cây để bàn</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Giá</label>
                <input type="number" id="price" name="price" required placeholder="Nhập giá sản phẩm">
            </div>

            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" required placeholder="Nhập mô tả sản phẩm"></textarea>
            </div>

            <div class="form-group">
                <label for="imageURL">Ảnh sản phẩm</label>
                <input type="file" id="imageURL" name="imageURL" required>
                <img id="imagePreview" class="image-preview" src="#" alt="Preview image" style="display:none;">
            </div>

            <div class="form-group">
                <label for="attribute">Thuộc tính</label>
                <input type="text" id="attribute" name="attribute" placeholder="Ví dụ: lọc không khí, hút ẩm...">
            </div>

            <div class="form-group">
                <label for="levelDifficulty">Độ khó chăm sóc</label>
                <select id="levelDifficulty" name="levelDifficulty" required>
                    <option value="1">Dễ</option>
                    <option value="2">Trung bình</option>
                    <option value="3">Khó</option>
                </select>
            </div>

            <button type="submit" class="btn">Thêm Sản Phẩm</button>
        </form>


        <script>
            document.getElementById('imageURL').addEventListener('change', function (event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function () {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.style.display = 'block';
                    imagePreview.src = reader.result;
                };
                reader.readAsDataURL(file);
            });
        </script>
    </div>
</body>

</html>
