<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm sản phẩm</title>
</head>

<body>

    <h2>Tìm kiếm sản phẩm</h2>

    <form action="../php/advanceSearch.php" method="POST">
        <label for="productName">Tên sản phẩm:</label>
        <input type="text" id="productName" name="productName">

        <label for="minPrice">Giá tối thiểu:</label>
        <input type="number" id="minPrice" name="minPrice" min="0">

        <label for="maxPrice">Giá tối đa:</label>
        <input type="number" id="maxPrice" name="maxPrice" min="0">

        <button type="submit">Tìm kiếm</button>
    </form>

</body>

</html>
